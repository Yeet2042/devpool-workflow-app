<div class="relative w-screen h-16">
  <div class="container mx-auto flex items-center justify-between max-w-5xl px-4">
    <img [routerLink]="homePage" src="/img/logo.png" alt="logo" class="element-shadow">
    <div class="flex items-center gap-8">
      <div class="flex items-center gap-4">
        <ng-icon name="heroSunSolid" size="24" class="text-white element-shadow"/>
        <ng-icon name="heroGlobeAsiaAustraliaSolid" size="24" class="text-white element-shadow"/>
      </div>
      @if (authService.loggedInUser; as loggedInUser) {
        <button class="flex items-center gap-2 bg-green-400 text-white px-6 rounded-lg h-[44px] text-base border-none bg-opacity-40 hover:bg-opacity-60 transition duration-300 element-shadow">
          <ng-icon name="heroPlusSolid" size="20" class="text-white"></ng-icon>
          เพิ่มงบประมาณ
        </button>
        <app-user-dropdown></app-user-dropdown>
      } @else {
        <app-login-button></app-login-button>
      }
    </div>
  </div>
</div>
