<button (click)="openModal()" class="flex items-center gap-2 bg-green-400 text-white px-6 rounded-lg h-[44px] text-base border-none bg-opacity-40 hover:bg-opacity-60 transition duration-300 element-shadow">
  <ng-icon name="heroPlusSolid" size="20" class="text-white"></ng-icon>
  เพิ่มพนักงาน
</button>

<div *ngIf="isModalOpen" tabindex="-1" aria-hidden="true" class="fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-black bg-opacity-50">
    <div class="relative container py-16 px-8 space-y-8 w-[565px] bg-[#282C34] bg-opacity-90 rounded-lg shadow-xl">
      <h1 class="text-white text-center">เพิ่มพนักงาน</h1>
      <div class="flex items-center bg-[#1D2025] bg-opacity-50 border-none rounded-lg w-full py-[10px] px-[10px] text-white leading-tight focus:outline-none focus:bg-opacity-80 focus:border-primary">
        <input
          id="department"
          formControlName="department"
          type="text"
          placeholder="ชื่อแผนก"
          class="bg-transparent border-none w-full text-white leading-tight focus:outline-none placeholder:text-gray-400"
        />
      </div>
      <div class="flex items-center bg-[#1D2025] bg-opacity-50 border-none rounded-lg w-full py-[10px] px-[10px] text-white leading-tight focus:outline-none focus:bg-opacity-80 focus:border-primary">
        <input
          id="name"
          formControlName="name"
          type="text"
          placeholder="ชื่อพนักงาน"
          class="bg-transparent border-none w-full text-white leading-tight focus:outline-none placeholder:text-gray-400"
        />
      </div>
      <div class="flex items-center bg-[#1D2025] bg-opacity-50 border-none rounded-lg w-full py-[10px] px-[10px] text-white leading-tight focus:outline-none focus:bg-opacity-80 focus:border-primary">
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="อีเมลล์"
          class="bg-transparent border-none w-full text-white leading-tight focus:outline-none placeholder:text-gray-400"
        />
      </div>
      <div class="flex items-center bg-[#1D2025] bg-opacity-50 border-none rounded-lg w-full py-[10px] px-[10px] text-white leading-tight focus:outline-none focus:bg-opacity-80 focus:border-primary">
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="รหัสผ่าน"
          class="bg-transparent border-none w-full text-white leading-tight focus:outline-none placeholder:text-gray-400"
        />
      </div>
      <div class="flex items-center bg-[#1D2025] bg-opacity-50 border-none rounded-lg w-full h-[44px] py-[10px] px-[10px] text-white leading-tight focus:outline-none focus:bg-opacity-80 focus:ring-2 focus:ring-primary transition duration-300">
        <select name="role" id="role" class="w-full bg-transparent text-white border-none rounded-lg focus:outline-none focus:ring-0 appearance-none">
          <option value="" disabled selected hidden>เลือกบทบาท</option>
          <option value="REQUESTER" class="bg-gray-700 text-white hover:bg-gray-600">Requester</option>
          <option value="APPROVER" class="bg-gray-700 text-white hover:bg-gray-600">Approver</option>
          <option value="ADMIN" class="bg-gray-700 text-white hover:bg-gray-600">Admin</option>
        </select>
        <ng-icon name="heroChevronDownSolid" size="16"></ng-icon>
      </div>

      <button type="submit" class="bg-green-400 text-white px-6 rounded-lg h-[44px] w-full text-base border-none bg-opacity-40 hover:bg-opacity-60 transition duration-300 element-shadow">
        ยืนยัน
      </button>
      <ng-icon (click)="closeModal()" name="heroXMarkSolid" size="24" class="absolute top-0 right-6 text-white"></ng-icon>
    </div>
</div>
